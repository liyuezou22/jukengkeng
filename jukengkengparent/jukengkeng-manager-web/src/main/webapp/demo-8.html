<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS demo 访问数据库获取数据$http</title>
    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module("myModule",[]);
        app.controller("myController",function($scope,$http){
            //获取商品列表
            $scope.findList = function () {
                $http.post("http://localhost:9101/brands/findAll.do").success(function(response){
                    $scope.list = response;
                });
            }

        });
    </script>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init="findList()">
<table>
    <tr>
        <td>ID</td>
        <td>名称</td>
        <td>首字母</td>
    </tr>
    <tr ng-repeat="entity in list">
        <td>{{entity.id}}</td>
        <td>{{entity.firstChar}}</td>
        <td>{{entity.name}}</td>
    </tr>
</table>
</body>
</html>
